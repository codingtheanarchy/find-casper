<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./css/font-awesome.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/fear-meter.css" rel="stylesheet" />
    <script src="./js/script.js" type="module" defer></script>
    <script src="./js/results.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1>FIND CASPER <span>THE FRIENDLY GHOST</span></h1>
    </header>
    <main>
      <section id="dashboard">
        <div id="game-stats">
          <div id="fear-meter-box">
            <i class="fa-solid fa-skull"></i>
            <div id="progress-box">
              <span id="hp-bar-1" class="hp-bar"></span>
              <span id="hp-bar-2" class="hp-bar"></span>
              <span id="hp-bar-3" class="hp-bar"></span>
              <span id="hp-bar-4" class="hp-bar"></span>
              <span id="hp-bar-5" class="hp-bar"></span>
              <span id="hp-bar-6" class="hp-bar"></span>
            </div>
          </div>
          <div id="ghost-counter">
            <div>
              <i id="friendly-icon" class="ghost-icon"></i>Friendly Ghosts:
              <span id="friendly-score">0</span>
            </div>
            <div>
              <i id="scary-icon" class="ghost-icon"></i>Scary Ghosts:
              <span id="scary-score">0</span>
            </div>
          </div>
        </div>
        <div class="start-reset-btns">
          <button>START</button>
          <button>RESET</button>
        </div>
      </section>
      <section id="doors-container">
        <div class="door">
          <img src="./images/closed-door.png" alt="closed door" />
        </div>
        <div class="door">
          <img src="./images/closed-door.png" alt="closed door" />
        </div>
        <div class="door">
          <img src="./images/closed-door.png" alt="closed door" />
        </div>
        <div class="door">
          <img src="./images/closed-door.png" alt="closed door" />
        </div>
        <div class="door">
          <img src="./images/closed-door.png" alt="closed door" />
        </div>
        <div class="door">
          <img src="./images/closed-door.png" alt="closed door" />
        </div>
        <div class="door">
          <img src="./images/closed-door.png" alt="closed door" />
        </div>
        <div class="door">
          <img src="./images/closed-door.png" alt="closed door" />
        </div>
        <div class="door">
          <img src="./images/closed-door.png" alt="closed door" />
        </div>
        <div class="door">
          <img src="./images/closed-door.png" alt="closed door" />
        </div>
      </section>
    </main>
  </body>
</html>
